<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sök program</title>
</head>
<body>
  
<div id="main">
    <div class="compare-header centered column">
    <h1 class="title-default regular light-color-text">Sök program</h1>
    <p class="text-default light light-color-text">Här kan du söka och bestämma vilket program som är rätt för just
        dig!</p>
    <div class="search-wrapper" id="light-color-border"><input class="search-bar text-default transparent" id="searchbar"type="list"
            placeholder="Lägg till program att jämföra"><i><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                    stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M20.9999 21L16.6499 16.65" stroke="#111111" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
        </i></div>
    <p class="text-default light light-color-text">Filtreringsord:</p>
    <div id="search-words-pills"></div>
</div>
<div class="sort-and-filter">
    <button id="filter-btn" class="button-small button-solid--cream button-round text-default">Filter</button>
    <div class="sort-buttons">
        <form>
            <label for="sort" class="text-small light-color-text">Sortera efter:</label>
            <select name="sort-by" id="sort-by">
                <option value="letters">Bokstavsordning</option>
                <option value="points">Antagningspoäng</option>
            </select>
            <select name="order" id="order">
                <option value="rise">Stigande</option>
                <option value="fall">Fallande</option>
            </select>
        </form>
    </div>
</div>
<div id="search-words-pills"></div>
<div id="search-results" class="centered column"></div>
</div>
    <script src="assets/javaScript/commentsProgramme.js"></script>
    <script src="assets/javaScript/database.js"></script>
    <script src="assets/javaScript/svgs.js"></script>
    <script src="assets/javaScript/globals.js"></script>
    <script src="assets/javaScript/search.js"></script>
</body>
</html>
